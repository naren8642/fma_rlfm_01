<div class="page">

    <!-- Input -->
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Inputs, Input Variants, Textarea</strong></div>
        <div class="panel-body">
            <form class="form-horizontal">

                <div class="form-group">
                    <label for="" class="col-sm-2">What is your student id number?</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="label-focus" class="col-sm-2">Your name</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="first-name">
                        <span class="help-block">First name.</span>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="middle-name">
                        <span class="help-block">Middle name.</span>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="last-name">
                        <span class="help-block">Last name.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Date of Birth</label>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" placeholder="MM">
                    </div>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" placeholder="DD">
                    </div>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" placeholder="YYYY">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">What is your current grade in school?</label>
                    <div class="col-sm-2">
                        <label class="ui-radio"><input name="radio1" type="radio" value="option1" ><span>6th Grade</span></label>
                    </div>
                    <div class="col-sm-2">
                        <label class="ui-radio"><input name="radio1" type="radio" value="option2" checked><span>7th Grade</span></label>
                    </div>
                    <div class="col-sm-2">
                        <label class="ui-radio"><input name="radio1" type="radio" value="option3"><span>8th Grade</span></label>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- end Input -->

</div>
